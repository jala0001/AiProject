<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Food Offers & Recipe Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" defer src="js/main.js"></script>
</head>

<body>
<div class="container mt-4">
    <div class="row">
        <!-- Left side: Food Offers Section -->
        <div class="col-md-8">
            <h1 class="mb-4">Tilbud på fødevarer</h1>

            <div class="mb-3">
                <p>Find gode tilbud på fødevarer i dit nabolag, og få idéer til opskrifter</p>
                <label for="postalCode" class="form-label">Indtast dit postnummer</label>
                <input type="text" id="postalCode" class="form-control" placeholder="f.eks. 2300">
                <button type="button" class="btn btn-primary mt-2" id="btn-get-offers">Søg tilbud</button>
            </div>

            <div id="offers-container" class="row g-4">
                <!-- Offers will be dynamically populated here -->
            </div>
        </div>

        <!-- Right side: Recipe Request Section -->
        <div class="col-md-4">
            <div class="fixed-sidebar">
                <h1>Opskriftsassistent</h1>
                <p>Få en opskrift baseret på en madvare, du har valgt</p>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Indtast en madvare</h5>
                        <input type="text" id="about" class="form-control mb-3" placeholder="f.eks. Banan">
                        <button type="button" class="btn btn-primary" id="btn-get-recipe">Få opskriftsidé</button>

                        <!-- Spinner for loading indication -->
                        <div id="spinner" class="spinner-border text-success mt-3" role="status" style="display:none;">
                            <span class="visually-hidden">Indlæser...</span>
                        </div>

                        <!-- Recipe result displayed here -->
                        <p id="recipe-result" class="result mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- Afsluttende container div -->
</body>
</html>
