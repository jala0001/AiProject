<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Food Offers & Recipe Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <!-- Left side: Food Offers Section -->
        <div class="col-md-8">
            <h1>Tilbud på fødevarer</h1>
            <div id="offers-container"></div>
        </div>

        <!-- Right side: Recipe Request Section -->
        <div class="col-md-4">
            <h2>Recipe Assistant</h2>
            <p>Request a recipe based on a simple topic below:</p>

            <div class="card m-3">
                <div class="card-body">
                    <h5 class="card-title">Get Recipe</h5>
                    <div class="container">
                        <div class="row">
                            <label for="about" class="form-label">Recipe Topic</label>
                            <input type="text" id="about" class="form-control" placeholder="Enter a recipe topic">
                        </div>
                        <div class="row mt-3">
                            <div class="text-end">
                                <button type="button" class="btn btn-primary" id="btn-get-recipe">Get Recipe</button>
                            </div>
                        </div>
                    </div>
                    <!-- Spinner for loading indication -->
                    <div id="spinner" class="spinner-border text-success" role="status" style="margin-left:1em; display:none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <!-- Recipe result displayed here -->
                    <p id="recipe-result" class="result mt-3"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
